services:
  - type: web
    name: prescopad-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build && cp -r src/db/migrations dist/db/ && node dist/db/migrate.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: OTP_DEMO_MODE
        value: "true"
      - key: OTP_DEMO_CODE
        value: "123456"
      - key: FAST2SMS_API_KEY
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "500"
